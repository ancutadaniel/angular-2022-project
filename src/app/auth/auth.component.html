<div class="row">
    <div class="col-xs-12 col-md-6 col-offset-3">
        <!-- <div
            class="alert alert-danger"
            *ngIf="errorMessage"
        >
            <p>{{errorMessage}}</p>
        </div> -->

        <!-- <app-alert
            *ngIf="errorMessage"
            [message]="errorMessage"
            (close)="onHandlerError()"
        ></app-alert> -->

        <ng-template appPlaceholder></ng-template>

        <div
            *ngIf="isLoading"
            style="text-align: center;"
        >
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form
            #f="ngForm"
            (ngSubmit)="onSubmit(f)"
            *ngIf="!isLoading"
        >
            <div class="form-group">
                <label for="email">E-mail</label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    ngModel
                    required
                    email
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    ngModel
                    required
                    minlength="6"
                >
            </div>
            <button
                class="btn btn-success"
                type="submit"
                [disabled]="f.invalid"
            >
                {{ isLogin ? 'Login' : "Sign up" }}
            </button>
            |
            <button
                class="btn btn-success"
                type="button"
                (click)="onSwitchMode()"
            >
                Switch to {{ isLogin ? 'Sign up' : 'Login' }}
            </button>
        </form>
    </div>
</div>
